<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import url('./Base.css');
        @import url('./Login.css');
    </style>
</head>
<div id="header" class="header-base">
  <header id="main-header-new">
    <nav class="nav black">
      <!-- Main Navigation Bar -->
      <div class="nav-bar-full">
      <!-- Left Side Of Navigation Bar -->
      <div id="main-nav" class="nav-bar-left app-menu-apps">
      <div class="main-nav-logo">
        <a href="#">
          GMDB
        </a>
      </div>
        <!-- MenuApps -->
        <div class="app-menu-apps-link">
          <a href="#">
            <span class="link-full">Home</span>
          </a>
        </div>
        <div class="app-menu-apps-link">
          <a href="#">
            <span class="link-full">Login</span>
          </a>
        </div>
      </div>
      <!-- Right Side Of Navigation Bar -->
      <div class="nav-bar-right">
        <!-- Navigation Search Bar -->
        <div class="app-controls search-control app-desktop-search-control">
          <form class="search-form">
            <input class="search-box" type="text" placeholder="Search" name="search">
            <button class="submit-button" type="submit">Search</button>
          </form>
        </div>
      </div>
     </div>
   </nav>
  </header>
</div>
<div id="root">
  <div class="login-page-content">
    <main class="login-main">
      <section class="login">
        <h1 class="login-page-typography">Login</h1>
         <form class="login-form">
          <div class="form-row">
            <div class="login-form-label">
            <label for="gEmail">Email:</label>
          </div>
            <div>
            <input id="gEmail" class="input-module1" type="email" name="gEmail">
          </div>
          </div>
          <div class="form-row">
            <div class="login-form-label">
            <label for="gPass" class="login-form-label">Password:</label>
          </div>
          <div>
            <input id="gPass" class="input-module1" type="password" name="gPass">
          </div>
          </div>
          <button class="login-button" type="submit">Login</button>
         </form>
      </section>
    </main>
  </div>
</div>
<body>
    <h3></h3>
</body>
</html>
